<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset= "utf-8">
        <title>Whack a mole!!</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <h1 class="game-name">Whack a mole!!</h1>

        <div class="instructions">
            <h1>About the Game:</h1>
            <div class="text">
                <p>Rules are simple. You have 30 seconds to smack as many moles as you can. Happy smacking!</p>
            </div>
        </div>

        
        <div class="score">

            <h2>Your current Score: <span id="current_score">0</span> &emsp;&emsp;Time-left: <span id="time-left">30</span> </h2>
      
        </div>

        <div class="gridplay">
            <div class="box" id="1"></div>
            <div class="box" id="2"></div>
            <div class="box" id="3"></div>
            <div class="box" id="4"></div>
            <div class="box" id="5"></div>
            <div class="box" id="6"></div>
            <div class="box" id="7"></div>
            <div class="box" id="8"></div>
            <div class="box" id="9"></div>
        </div>

        <script src="app.js" type="text/javascript"></script>
    </body>

</html>
